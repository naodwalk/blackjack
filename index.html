<html>

    <head>
        <link rel="stylesheet" href="./css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="blackjack.js"></script>

        <title>BlackJackJS</title>
    </head>

    <body onload="start_round()">
        <h1>BlackJack</h1> 

        <div class="row">

            <div class="column">
                <p id="dealer-wins">Win: 0</p>
                </div>

            <div class="column">
                <p id="player-wins">Win: 0</p>
            </div>

        </div>

        <div class="row">

            <div class="column">
                <h2>Dealer</h2>
                <table class="score">
                    <ul id="dealer-card-list">

                    </ul>
                </table>
            </div>

            <div class="column">
                <h2>Player</h2>
                <table class="score">
                    <ul id="player-card-list">

                    </ul>
                </table>
            </div>

        </div>

        <div class="row">

            <div class="column">
                <p id="dealer-card-total"></h2>
                </div>

            <div class="column">
                <p id="player-card-total"></h2>
            </div>

        </div>

        <div class="action-buttons">
            <button class="button" onclick="hit()">Hit</button>
            <button class="button" onclick="hold()">Hold</button>
            <button class="button" onclick="resetGame()">Reset</button>
        </div>

    </body>

</html>
